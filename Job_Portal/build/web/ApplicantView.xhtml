<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Applicant View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

     <h:body style="background-color: snow">
         <ui:composition template="./templateApplicant.xhtml">
            <ui:define name="content">


                <h3>Welcome #{login.loginID}  </h3>
                    
         <h:form>
                
                
                <f:param name="login" value="#{login.loginID}"></f:param>
                             
                
                #{applicantJobSelection.ApplicantJobSelect()}


                <p:dataTable id="applicantJobSelect" rows="#{applicantJobSelection.jobs.size()}"
                             value="#{applicantJobSelection.jobs}"
                             var="str">
                    <p:column>
                        <f:facet name="header">Job ID</f:facet>

                        <h:outputText value="#{str.jobID}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Job Title</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="jobTitle"
                                      value="#{str.jobtitle}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Job Description</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="jobDesc"
                                      value="#{str.jobDesc}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Skills Required</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="skills"
                                      value="#{str.skills}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Positions</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="positions"
                                      value="#{str.positions}"/>
                    </p:column>
                    <p:column>
                        <p:commandLink class="btn btn-info" id="jobSelect" value="Apply for Job" action="#{applicationForm.formjobid()}">
                            <f:param name="jobID" value="#{str.jobID}"/>
                        </p:commandLink>

                    </p:column>
                </p:dataTable>
                
            </h:form>

       
            </ui:define>
         </ui:composition>
    </h:body>
</html>
