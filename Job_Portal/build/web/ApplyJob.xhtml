<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  

    <h:head>
        <title>Job Application Portal</title>   
    </h:head> 
    <h:body>
        <ui:composition template="./templateApplicant1.xhtml">
            <ui:define name="content">
        <h:form id="ApplicationForm">
            <p:panel header="ApplicationForm" style="width: 1000px;height: 1000px">    
            <p:messages/>
            <h:panelGrid columns="2">
              <p:outputLabel value="Job Id:"/>
              <h:outputText id="jobId"  value="#{applicationForm.objectId}"/>
              
              <p:outputLabel value="Applicant Id:"/>
              <h:outputText id="applicantId" value="#{login.loginID}"/>
              
              
              <p:outputLabel value="Name:"/>
              <p:inputText id="name" value="#{applicationForm.name}"/>
              
              <p:outputLabel value="Age:"/>
              <p:inputText id="age" value="#{applicationForm.age}"/>
              
              <p:outputLabel value="Gender:"/>
              <p:inputText id="gender" value="#{applicationForm.gender}"/>
              
              <p:outputLabel value="Email Id:"/>
              <p:inputText id="emailId" value="#{applicationForm.emailID}"/>
              
              <p:outputLabel value="Mobile Num:"/>
              <p:inputText id="mobilenum" value="#{applicationForm.mobileNum}"/>
              
              <p:outputLabel value="Education:"/>
              <p:inputText id="education" value="#{applicationForm.education}"/>
              
              <p:outputLabel value="Work Experience:"/>
              <p:inputText id="workexp" value="#{applicationForm.workExp}"/>
              
              <br></br>
              <br></br>
              <p:outputLabel value=""/>
              <p:commandButton action="#{applicationForm.ApplicationSubmit()}" value="Submit">
                  <f:param name="appid" value="#{login.loginID}"></f:param>
              </p:commandButton>
               
            </h:panelGrid>
            </p:panel>
        </h:form>
        
        </ui:define>

        </ui:composition>
    </h:body>
</html>
