<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>View Status</title>
        
    </head>
    <h:body>
        <ui:composition template="./templateApplicant1.xhtml">
            <ui:define name="content">
                
       
        <h:form rendered="true" >
        <f:viewParam name="login" value="#{login.loginID}"></f:viewParam>
        <h1>Welcome #{login.loginID}</h1>
        
        
        #{applicationForm.applicationView(login.loginID)}
        
  
        <h:dataTable id="jobView" rows="#{applicationForm.list.size()}"
                             value="#{applicationForm.list}"
                             var="s" >
                    <h:column>
                        <f:facet name="header">Job ID</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" value="#{s.jobID}"/>
                    </h:column>
                    
                    
                    <h:column>
                        <f:facet name="header">Job Description</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="jobTitle"
                                      value="#{s.jobtitle}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="status"
                                      value="#{s.status}"/>
                    </h:column>
            
                    <h:column>
                       
                        <f:facet name="header">Withdraw</f:facet>
                        <h:commandLink action="#{withdraw.Withdrwapplctn()}" value="withdraw">
                            <f:param name="pa1" value="#{login.loginID}"></f:param>
                            <f:param name="pa2" value="#{s.jobID}"></f:param>
                        </h:commandLink>
                      
                    </h:column>
                
        </h:dataTable>
        </h:form>
          </ui:define>

        </ui:composition>
    </h:body>
</html>
