<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Sent Folder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h2>************************Sent Folder***************************</h2>
        <h:form>

            <h:dataTable value ="#{login.sentmails}" var="sent">
                <h:column>
                    <f:facet name="header">_____SrNo___</f:facet>
                        #{sent.id}
                </h:column>

                <h:column>
                    <f:facet name="header">__________Subject___________</f:facet>
                        #{sent.subject}                
                </h:column>
                <h:column>
                    <f:facet name="header">______Sent To______</f:facet>
                        #{sent.toEmailId}
                </h:column>
                <h:column>
                    <f:facet name ="header">______Time_______</f:facet>
                        #{sent.dateTime}                
                </h:column>
            </h:dataTable>
            <br></br>
            <br></br>
            <h3>Click here to return to Inbox</h3>
            <a href="faces/loginView.xhtml">Inbox</a>

        </h:form>
    </body>
</html>
