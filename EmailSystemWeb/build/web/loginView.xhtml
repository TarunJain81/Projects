<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Inbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
            #{login.loginAccount()} 


        <h:form>
            <h2>   <h:outputText value="Welcome, #{login.id}" /></h2>

            <h:commandButton
                id="SignOut" value="SignOut"  action = "#{login.signOut()}"></h:commandButton>
            <br></br>
            <br></br>


            <img src="inbox.jpg" alt="inboxpic" style="width:800px;height:130px;" />

            <h:dataTable value="#{login.emails}" var="email" >
                <h:column>
                    <f:facet name="header">__Sr No__</f:facet>
                        #{email.id}
                </h:column>

                <h:column>
                    <f:facet name="header">____Sender Id____ </f:facet>
                        #{email.fromEmailId}
                </h:column>

                <h:column>
                    <f:facet name="header">____</f:facet>
                        #{email.status}
                </h:column>

                <h:column>
                    <f:facet name="header">_________Subject_______________</f:facet>
                        #{email.subject}
                </h:column>

                <h:column>
                    <f:facet name="header">_________Time_________</f:facet>
                        #{email.dateTime}
                </h:column>


                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton
                        id="Reply" value=" Reply " action = "#{login.reply(email.id,email.fromEmailId,email.subject,email.content)}"></h:commandButton>
                    <h:commandButton
                        id="Read" value=" Read " action = "#{login.read(email.id)}"></h:commandButton>

                </h:column>

            </h:dataTable>
            <br></br>
            <br></br>
            <a href="faces/composeMail.xhtml" >Compose Mail</a>

            <br></br>
            <br></br>

            <h:commandButton
                id="sent" value="SentFolder"  action = "#{login.sent()}"></h:commandButton>



        </h:form>

    </body>

</html>
