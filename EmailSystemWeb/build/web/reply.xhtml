<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Reply Mail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Please Reply your mail</h2>
        <h:form>

            <p>To:
                <h:outputLabel id ="To" value="#{login.rfromEmail}"></h:outputLabel>


                <p>Subject:
                    <h:outputLabel id ="subject" value="#{login.rsubject}"></h:outputLabel>


                </p>
                <p>Old Content:
                    <h:outputLabel id ="oldcontent" value="#{login.prcontent}"></h:outputLabel>


                </p>
            </p>
            <p><h4>Your Reply:</h4>
                <h:inputTextarea id="content" required="true" rows="6" cols="50" requiredMessage="To Email ID can not be empty"
                                 value="#{login.rcontent}">

                </h:inputTextarea>
            </p>
            <h:commandButton id="sendMail" value="Send Mail" action="#{login.replyfinal()}"/>
        </h:form>
    </body>
</html>
